<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            background: #1a1b26;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: #282a36;
            padding: 15px;
            text-align: center;
        }

        h1 {
            color: #ff5555;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
            background: #2e3041;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background: #00bcd4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #008c9e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Error</h1>
    </header>
    <div class="container">
        <p>{{ message }}</p>
        <a href="/">Go Back to Home</a>
    </div>
</body>
</html>
